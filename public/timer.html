            </div>

    </header>

    <main>
        <div class="main_content">
            <h2>Таймер</h2>
            <div class="timer_wrapper">
                <h2>формат:</h2>
                <div class="wrap">
                    <div class="info_wrapper">
                    
                    <!-- <form action="" id="timer_form" class="timer_form"> -->
                        <div class="form_field">
                            <input type="radio" name="time" id="tw_min" value="20/5" onclick="modal = document.getElementById('form_field_under');
                                                                                 modal.style.visibility = 'hidden'">
                            <label for="tw_min">20 мин x 5 мин</label>
                        </div>
                        <div class="form_field">
                            <input type="radio" name="time" id="th_min_five" value="30/5" onclick="modal = document.getElementById('form_field_under');
                            modal.style.visibility = 'hidden'">
                            <label for="th_min_five">30 мин x 5 мин</label>
                        </div>
                        <div class="form_field">
                            <input type="radio" name="time" id="th_min_ten"  value="30/10" onclick="modal = document.getElementById('form_field_under');
                            modal.style.visibility = 'hidden'">
                            <label for="th_min_ten">30 мин x 10 мин</label>
                        </div>
                        <div class="form_field">
                            <input type="radio" name="time" id="four_min_five" value="40/5" onclick="modal = document.getElementById('form_field_under');
                            modal.style.visibility = 'hidden'">
                            <label for="four_min_five">40 мин x 5 мин</label>
                        </div>
                        <div class="form_field">
                            <input type="radio" name="time" id="four_min_ten" value="40/10" onclick="modal = document.getElementById('form_field_under');
                            modal.style.visibility = 'hidden'">
                            <label for="four_min_ten">40 мин x 10 мин</label>
                        </div>
                        <div class="form_field form_field_last">
                            <input type="radio" name="time" id="my_format" value="my_format" onclick="modal = document.getElementById('form_field_under')
                                                                                    modal.style.visibility = 'visible'">
                            <label for="my_format">свой формат</label>
                            <div class="form_field_under" id="form_field_under">
                                <input type="time" name="minutes_of_work" id="minutes_of_work">
                                <label for="minutes_of_work"> мин работы</label>
                                <span> x <br/></span>
                                <input type="time" name="minutes_of_rest" id="minutes_of_rest" class="minutes_of_rest">
                                <label for="minutes_of_rest"> мин отдыха</label>
                            </div>
                        </div>
                        <button class="button" id="startButton" onclick="startTimer()">запустить</button>
                        <button class="button stopButton" id="stopButton" onclick="clearTimer()">сбросить</button>
                    <!-- </form> -->
                </div>
                <div class="timer">
                    <div id="app" class="app"></div>
                </div>
                </div>
                
            </div>
        </div>
    </main>
    <script src="../src/scripts/timer.js"></script>
